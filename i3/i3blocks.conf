[disk]
label=
command=~/.i3/i3blocks/scripts/disk
interval=30
color=#46495b
separator=false

[cpu]
label=CPU
command=~/.i3/i3blocks/scripts/cpu_usage
interval=10

[wireless]
label=
instance=wlp4s0
command=~/.i3/i3blocks/scripts/network
color=#c33027
interval=10

