# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15

[volume]
label=
instance=Master
command=~/.i3/i3blocks/scripts/volume
interval=once
signal=10
color=#22987d

[memory]
label=
command=~/.i3/i3blocks/scripts/memory
separator=false
interval=30

# [swap]
# label=SWAP
