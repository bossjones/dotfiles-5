[battery]
# label handled by script
command=~/.i3/scripts/battery
interval=10
color=#d6a344

[time]
label=
command=~/.i3/scripts/timezone
interval=5
color=#33859d

[user]
label=
command=echo "$USER@$(uname -n)"
command=~/.i3/scripts/user
interval=10
color=#7d73ed
